<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 책 공간</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>📚홈페이지에 오신것을 환영합니다!</h1>
<h3>구매하기를 원하는 책을 구매하기전 이 홈페이지에서 후기와 줄거리를 살펴보세요!</h3>
<h3>AI를 이용하여 책에 대한 질문을 해보세요!</h3>

  <!-- 네비게이션 메뉴 -->
  <nav>
    <ul>
      <li><a href="../everybooks.github.io/html/category.html">Category</a></li>
      <li><a href="../everybooks.github.io/html/summary.html">summary</a></li>
      <li><a href="../everybooks.github.io/html/background.html">background</a></li>
      <li><a href="../everybooks.github.io/html/board.html">board</a></li>
    </ul>
  </nav>
  
  <!-- ✅ 슬라이드 영역 시작 -->
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="../everybooks.github.io/img/1.png" alt="슬라이드 1"></div>
      <div class="slide"><img src="../everybooks.github.io/img/2.png" alt="슬라이드 2"></div>
      <div class="slide"><img src="../everybooks.github.io/img/3.png" alt="슬라이드 3"></div>
      <div class="slide"><img src="../everybooks.github.io/img/4.png" alt="슬라이드 4"></div>
    </div>
    <button class="arrow left" id="prev">&#10094;</button>
    <button class="arrow right" id="next">&#10095;</button>
  </div>
  <!-- ✅ 슬라이드 영역 끝 -->

  <footer>
    <p>© 2025 나만의 책 공간</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 복사 방지
      document.body.addEventListener('mousedown', function (e) {
        e.preventDefault();
      });
      document.body.addEventListener('selectstart', function (e) {
        e.preventDefault();
      });

      // 슬라이드 기능
      const slides = document.getElementById('slides');
      const totalSlides = slides.children.length;
      let currentIndex = 0;

      const showSlide = (index) => {
      slides.style.transform = `translateX(-${1000 * index}px)`; // 슬라이드 너비 변경
      };

      document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
      });

      document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
      });

      setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
      }, 3000);
    });
  </script>
</body>
</html>
